<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretcode = "asdf";

      window.addEventListener("keyup", (e) => {
        // console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretcode.length - 1,
          pressed.length - secretcode.length
        );
        // console.log(pressed);

        if (pressed.join("").includes(secretcode)) {
          // console.log("ding ding");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
